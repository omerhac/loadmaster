name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test-ios:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Cache CocoaPods
      uses: actions/cache@v3
      with:
        path: ios/Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-
      
    - name: Cache Xcode build
      uses: actions/cache@v3
      with:
        path: ios/build
        key: ${{ runner.os }}-xcode-build-${{ hashFiles('ios/**/*.pbxproj') }}-${{ hashFiles('ios/**/*.swift') }}-${{ hashFiles('ios/**/*.m') }}
        restore-keys: |
          ${{ runner.os }}-xcode-build-
          ${{ runner.os }}-xcode-build-${{ hashFiles('ios/**/*.pbxproj') }}-${{ hashFiles('ios/**/*.swift') }}
      
    - name: Run linter
      run: npm run lint
      
    - name: Run tests
      run: npm test
      
    - name: Install Pod dependencies
      run: |
        cd ios
        pod install
  
    # Build for iPad with landscape orientation
    - name: Build iOS for iPad
      run: |
        xcodebuild -workspace ios/loadmaster.xcworkspace -scheme loadmaster -configuration Release -destination 'platform=iOS Simulator,name=iPad (10th generation)' -derivedDataPath ios/build
    
    - name: Upload iOS build artifact
      uses: actions/upload-artifact@main
      with:
        name: ios-ipad-build
        path: ios/build/Build/Products/Release-iphonesimulator/*.app
        
  build-and-test-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install RNW Windows Build Dependencies
      shell: powershell
      run: |
        Set-ExecutionPolicy Unrestricted -Scope Process -Force
        Invoke-WebRequest -UseBasicParsing -Uri 'https://aka.ms/rnw-vs2022-deps.ps1' -OutFile rnw-deps.ps1
        .\rnw-deps.ps1 -Install -NoPrompt

    - name: Cache Windows build
      uses: actions/cache@v3
      with:
        path: windows/build
        key: ${{ runner.os }}-windows-build-${{ hashFiles('windows/**/*.sln') }}-${{ hashFiles('windows/**/*.cs') }}-${{ hashFiles('windows/**/*.cpp') }}
        restore-keys: |
          ${{ runner.os }}-windows-build-
      
    - name: Run linter
      run: npm run lint
      
    - name: Run tests
      run: npm test
      
    - name: Install react-native-windows
      run: npm install --save-dev react-native-windows@latest
      
    - name: Update SQLite Windows SDK Version
      run: |
        $projFile = "node_modules\react-native-sqlite-storage\platforms\windows\SQLitePlugin\SQLitePlugin.vcxproj"
        # Verify file exists
        if (Test-Path $projFile) {
          # Update to a newer SDK version that's available in the CI environment
          (Get-Content $projFile) -replace '18362.0','19041.0' -replace '16299.0','19041.0' | Set-Content $projFile
          Write-Host "Updated SQLite Windows SDK version to 10.0.19041.0"
        } else {
          Write-Error "SQLitePlugin.vcxproj not found at expected path"
          exit 1
        }
      shell: powershell

    - name: Update SQLitePlugin NuGet Package Version
      shell: powershell
      run: |
        $packagesConfig = "node_modules\react-native-sqlite-storage\platforms\windows\SQLitePlugin\packages.config"
        if (Test-Path $packagesConfig) {
          # Update CppWinRT version to match what's being restored (2.0.230706.1)
          (Get-Content $packagesConfig) -replace 'version="2.0.200615.7"', 'version="2.0.230706.1"' | Set-Content $packagesConfig
          Write-Host "Updated CppWinRT version in packages.config to 2.0.230706.1"
        } else {
          Write-Error "packages.config not found at expected path"
          exit 1
        }

    - name: Restore SQLitePlugin NuGet Packages
      run: nuget restore node_modules/react-native-sqlite-storage/platforms/windows/SQLitePlugin.sln -PackagesDirectory windows/packages

    - name: Restore Windows NuGet Packages
      run: nuget restore windows/loadmaster.sln -ConfigFile windows/NuGet.Config

    # Debug: list contents of windows/packages
    - name: Debug Windows Packages Folder
      shell: powershell
      run: |
        Write-Host '### windows/packages contents ###'
        Get-ChildItem -Path windows\packages -Recurse | Format-List

    # Debug: check for CppWinRT.props in windows/packages
    - name: Check CppWinRT.props Existence
      shell: powershell
      run: |
        $path = 'windows\packages\Microsoft.Windows.CppWinRT.2.0.200615.7\build\native\Microsoft.Windows.CppWinRT.props'
        Write-Host "Checking $path ..."
        if (Test-Path $path) { Write-Host 'FOUND' } else { Write-Host 'MISSING' }

    # Debug: list plugin packages folder
    - name: Debug Plugin Packages Folder
      shell: powershell
      run: |
        Write-Host '### plugin/platforms/windows/packages contents ###'
        Get-ChildItem -Path node_modules\react-native-sqlite-storage\platforms\windows\packages -Recurse | Format-List

    - name: Build Windows
      run: |        
        npx react-native run-windows --no-launch --no-deploy --release
        
    - name: Upload Windows build artifact
      uses: actions/upload-artifact@main
      with:
        name: windows-tablet-build
        path: windows/loadmaster/AppPackages/**/*
